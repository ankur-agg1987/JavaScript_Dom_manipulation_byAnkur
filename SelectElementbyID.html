<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS Select Element by ID</title>
</head>
<body>
    <p id="mark">This is a paragraph of text.</p>
    <p>This is another paragraph of text.</p>

    <script>
    // Selecting element with id mark 
    var match = document.getElementById("mark");
    // writing the html tag content using write function
    document.write(match.innerHTML);
    // Highlighting element's background
    match.style.background = "yellow";
    // wirting the typeof data in match variable
    document.write("The typeof match variable is :"+typeof(match));
    </script>
</body>
</html>
